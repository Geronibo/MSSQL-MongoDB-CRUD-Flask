<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Daha modern bir font */
            background: linear-gradient(to bottom right, #e0f2f7, #bbdefb); /* Gradient arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Metin rengi */
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px; /* Daha yuvarlak köşeler */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Daha belirgin gölge */
            width: 450px; /* Genişlik ayarı */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0277bd; /* Ana renk */
        }

        h3 {
            color: #0277bd; /* Ana renk */
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #c0c0c0; /* Daha açık renkli kenarlık */
            border-radius: 6px; /* Daha yuvarlak köşeler */
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Kenarlık rengi geçişi */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0277bd; /* Odaklandığında kenarlık rengi */
            outline: none;
        }

        button {
            background-color: #0277bd; /* Ana renk */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
        }

        button:hover {
            background-color: #01579b; /* Daha koyu renk */
        }

        .error-message {
            color: #d32f2f; /* Kırmızı */
            margin-top: 15px;
            text-align: center;
        }

        /* Responsive tasarım için medya sorgusu */
        @media (max-width: 500px) {
            .login-container {
                width: 90%; /* Mobil cihazlarda daha geniş */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form method="POST">
            <h3>MSSQL Bağlantısı</h3>
            <label for="server">Server:</label>
            <input type="text" id="server" name="server" required><br>
            <label for="database">Veritabanı:</label>
            <input type="text" id="database" name="database" required><br>
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br>

            <h3>MongoDB Bağlantısı</h3>
            <label for="musername">MongoDB Kullanıcı Adı:</label>
            <input type="text" id="musername" name="musername" required><br>
            <label for="mpassword">MongoDB Şifre:</label>
            <input type="password" id="mpassword" name="mpassword" required><br>
            <label for="mdatabase">MongoDB Veritabanı:</label>
            <input type="text" id="mdatabase" name="mdatabase" required><br>

            <button type="submit">Giriş Yap</button>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>

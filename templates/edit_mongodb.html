<!DOCTYPE html>
<html>
<head>
    <title>MongoDB Kaydı Düzenle</title>
</head>
<body>
    <h1>MongoDB Kaydı Düzenle</h1>
    <form action="/update_mongodb/{{ row._id }}" method="POST">
        {% for key in mongodb_keys %}
            <label for="{{ key }}">{{ key }}:</label><br>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ row[key] }}"><br><br>
        {% endfor %}
        <input type="submit" value="Kaydet">
    </form>
    <a href="/">Geri Dön</a>
</body>
</html>
